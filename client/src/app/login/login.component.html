<form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
  <input placeholder="User Name" formControlName="username">
  <input type="password" placeholder="Password" formControlName="password">
  <br>
  <button>Login</button>
</form>

<div>
  <p> <a routerLink="/register" routerLinkActive="active">Register</a></p>
</div>
