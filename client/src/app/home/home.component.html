<div class="container" id="books_list">
  <h4>Book Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
  <div class="row">
    <div class="col-sm-6" *ngFor="let book of books | async">
      <div class="card" style="width: 20rem;" >
        <img class="card-img-top" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{book.volumeInfo.title}}</h4>
          <p class="card-text">{{book.volumeInfo.description}}</p>
          <button (click)="addBook(book)" class="btn btn-primary glyphicon glyphicon-plus">Add to Shelf</button>
        </div>
      </div>
    </div>
  </div>
</div>
